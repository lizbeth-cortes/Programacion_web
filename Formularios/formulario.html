<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
  </head>
  <body>
  <!---Get: los valores que enviamos se añaden a la dirección indicado dentro de nuestro atributo
      post: los valores los enviamos de manera separada
    --->
    <script>
        function valida(e) {
            tecla = (document.all) ? e.keyCode : e.which;
            //Tecla de retroceso para borrar, siempre la permite
            if (tecla == 8) {
                return true;
            }

            //patron de entrada, en este caso solo acepta numero
            patron = /[0-9]/;
            tecla_final = String.fromCharCode(tecla);
            return patron.test(tecla_final);
        }
    </script>

    <div>
      <h1>Mi primer formulario</h1>
    </div>
      <form action="" method="get">
        <p>Nombre: <input type="text" name="nombre" size="40" required autofocus></p>
        <p>Año de nacimiento: <input type="number" name="nacimiento" min="1975"></p>
        <p>Email: <input type="email" name="correo" placeholder="Correo con dominio @aragon.unam.mx" size="50"></p>
        <p>Número de tarjeta de crédito <input type="text" onkeypress="return valida(event)" name="tarjeta" placeholder="Ingrese los 16 dígitos" maxlength="16"></p>
        <p>Password: <input type="password" name="contraseña" placeholder="Ingrese su password"></p>

        <hr>

        <ul>Género:
          <li><input type="radio" name="genero" value="H"> Hombre</li>
          <li><input type="radio" name="genero" value="M"> Mujer</li>
          <li><input type="radio" name="genero" value="O"> Otro</li>
        </ul>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

        <button type="submit">
          <img src="boton.jpg" alt="boton Imagen" width="35" height="35">
          Enviar
        </button>

      </form>
  </body>
</html>
